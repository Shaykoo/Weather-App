<div fxLayout="row"
      fxLayoutAlign="space-around center"
      class="container-top">
    <div fxFlex="45%">
         <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput 
                        name="Name"
                        placeholder="City Name"
                        [(ngModel)]="city.name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput 
                        name="Description"
                        placeholder="Description"
                        [(ngModel)]="city.description">
                </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput 
                        name="Temperature"
                        placeholder="Temperature"
                        [(ngModel)]="city.temperature">
            </mat-form-field>
            <div *ngIf="updateForm" class="button-row" style="margin-left: 10px;">
                <button mat-raised-button
                        color="primary"
                        (click)="saveCityUpdate(city)">
                    Update
                </button>
            </div>
         </form>
    </div>
    <div fxFlex="40%">
        <mat-accordion *ngFor="let city of cities">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{city?.weather.name}}
                </mat-panel-title>
                <mat-panel-description>
                  {{city?.weather.description}} | Temp: {{city?.weather.temperature | number: '1.0-0'}}
                </mat-panel-description>
              </mat-expansion-panel-header>
                
        <div style="text-align: center;">
            <button mat-button mat-suffix mat-icon-button
                    color="warn"
                    class="delete-button"
                    aria-label="Delete"
                    (click)="deleteCity(city.id)"
                    matToolTip="Delete City">
                    <mat-icon>delete</mat-icon>
            </button>
            <button mat-button mat-suffix mat-icon-button
                    color="primary"
                    class="update-button"
                    aria-label="Update"
                    (click)="updateCity(city)"
                    matToolTip="Update City">
            <mat-icon>edit</mat-icon>
            </button>
        </div>  
              
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
